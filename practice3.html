<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card Exercise</title>
    <style>
        .container {
            border: 2px solid rgba(91, 91, 91, 0.544);
            width: 35vw;
            border-radius: 15px;

        }

        .image img {
            height: 30vw;
            display: flex;
            justify-content: center;
            margin: 20px;
            margin-top: 20px;
            border-radius: 20px;
        }

        .tags ul {
            list-style: none;
            display: flex;
            padding-left: 0px;
        }

        .tags ul li {
            margin: 5px;
            border: 2px solid rgba(139, 139, 139, 0.135);
            padding: 10px;
            border-radius: 40px;
            color: gray;

        }

        .tags ul li:hover {
            color: black;
            border: 2px solid #000;

        }

        .readMoreBtn {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-radius: 30px;
            border: 2px solid #000;
            width: 8vw;
        }

        .heading h1 {
            margin: 10px;
        }

        .paragraph p {
            margin: 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="image">
                <img src="asstes/pic1.jpg" alt="Machine Image">
            </div>
            <div class="tags">
                <ul>
                    <li>Machine</li>
                    <li>Glow</li>
                </ul>
            </div>
            <div class="heading">
                <h1>Ai Time travel Machine</h1>
            </div>
            <div class="paragraph">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde nisi earum modi delectus maiores
                    veniam
                    nesciunt! Corrupti ratione, iure sequi odio reprehenderit dignissimos ipsam molestiae non
                    laboriosam.
                    Earum, quaerat cupiditate.
                </p>
            </div>
            <div class="readMoreBtn">
                Read More
            </div>
        </div>
        </div>
    </section>

</body>

</html>
